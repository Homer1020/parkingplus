<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- BOOTSTRAP -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<!-- GOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=M+PLUS+1p:wght@400;500;700;800&family=Poppins:wght@300;400;500;700;900&display=swap" rel="stylesheet">
	<!-- FONT AWESOME -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<title>ParkingPlus</title>
	<!-- SLICK CAROUSEL -->
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
	<!-- AOS -->
	<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
	<!-- CUSTOM CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Main Banner -->
	<div class="banner l-main-banner l-main-banner--login" style="background-image: url(img/car.jpg);">
		<div class="container flex-column container--banner-single">
        <div class="mx-auto card card--login border-0 card--lg card--shadow d-block" style="width: min(400px, 100%);" data-aos="fade-up">
        <div class="card__body pb-0">
          <div class="text-center">
            <a href="index.html">
              <img src="img/logo.png" alt="Logo" width="70" class="mb-4">
            </a>
            <h3 class="card__title card__title--separator card__title--center">Iniciar Sesión</h3>
          </div>
          <form action="" id="form-contact">
            <div class="form-group">
              <label for="loginform-username">Usuario</label>
              <input type="text" class="input input--transparent" id="loginform-username" required>
            </div>
            <div class="form-group">
              <label for="loginform-password">Contraseña</label>
              <input type="password" class="input input--transparent" id="loginform-password" required>
            </div>
            <div class="form-group">
              <div class="d-flex align-items-center">
                <div class="custom-checkbox">
                  <input type="checkbox" id="recordar">
                  <label for="recordar">
                    <i class="fa fa-car"></i>
                  </label>
                </div>
                <p class="mb-0 custom-checkbox__text ml-1">Recordar Datos</p>
              </div>
            </div>
            <div class="form-group">
              <p class="text-sm">
                ¿Necesita un nuevo correo electrónico de verificación ?
                <a href="" class="text-secondary">Reenviar</a>
              </p>
            </div>
            <div class="form-group">
              <input type="submit" value="Entrar" class="btn btn-block btn--secondary">
            </div>
          </form>
        </div>
      </div>
		</div>
	</div>
	<!-- End Main Banner -->

	<!-- SCRIPTS -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
	<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
